    {% extends 'base.html' %}
    {% block title %} Sign in {% endblock %}
    {% block content %}
    {% load socialaccount %}
    {% providers_media_js %}

    <div class="row">
        <div class="col-md-8 mx-auto social-container my-2 order-md-1">
            <button class="btn btn-danger  mb-2">
                <a href="{% provider_login_url "google" method="oauth2" %}">Login with Google</a>
            </button>
            <br>
            <hr>
            <button class="btn btn-primary mb-2">
                <a href="{% provider_login_url "facebook" method="oauth2" %}">Login with Facebook
                </a>

            </button>
            <br>
             <hr>
            <button class="btn btn-info mb-2">
                <a href="{% provider_login_url 'github' method='oauth2' %}">Login with Github</a>
            </button>
        </div>
    </div>
    </div>
    {% endblock %}
